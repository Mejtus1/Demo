<!DOCTYPE html>
<html>
    <head>
        <meta name="author" content="Jane Wilson">                          <!-- specifies the author of page     -->
        <meta name="description" content="Jane first web page">             <!-- describes the page     -->
        <meta name="keywords" content="holidays, free, summer">             <!-- no longer used, because it was abused     -->
        <meta name="robots" content="index, follow, noindex, nofollow">     <!-- index tells the bot to analyze the page     -->
    </head>                         <!-- follow tells the bot to visit all the links in the web page-->                                                
    <body>                          <!--noindex tells the bot to not visit all the links in the page-->
                                    <!-- nofollow tells the bot not to visit on the webpage -->
    </body>
</html>


<!DOCTYPE html>
<html>
    <head>
        <meta name="viewpoint" content="Width=device-width, initial-scale=1.0">
    </head>                 <!-- when a webpage is viewved on phone or tablet the page by default renders like on pc -->
    <body>                  <!-- "Width=device-width, initial-scale=1.0" is most used metadata for viewpoint -->
    </body>                 <!-- it does not solve all issues with mobile devices viewing -->
</html>
