<!DOCTYPE html>
<html>
<body>
    <header>
        <h1>Semantic elements (article and section)</h1> <!-- thanks to these elements search engines can understand your code --->
    </header>
    <main>
        <article>  <!--article element should be put inside main element-->
            <h2>    <!-- heading and paragraph tags should be inside the articel element -->
            </h2>
            <p>

            </p>
        </article>

        <section> <!-- you can add a section element and heading to name the section -->
            <h2></h2>
            <p></p>
        </section>
    </main>
</body>
</html>
